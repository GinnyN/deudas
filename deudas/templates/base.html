{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon"  type="image/x-icon" href="{% static 'favicon.png' %}"/>
		<title>Sistema de Balance - Estudio Contable Allison & Ltda</title>

		<!-- CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link href="//cdn.datatables.net/1.10.1/css/jquery.dataTables.css" rel="stylesheet"/>
		<link rel="stylesheet" href="{% static 'js/datepicker/css/datepicker.css'%}" />
		<link rel="stylesheet" type="text/css" href={% static "css/stylesheet.css" %} media="screen" />

		<!-- Javascript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="//cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>
		<script src="{% static 'js/datepicker/js/bootstrap-datepicker.js' %}"></script>
		<script src="{% static 'js/script.js' %}"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				    <span class="sr-only">Toggle navigation</span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="{% url 'list' %}">Sistema de Balance</a>
				</div>
				 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				  <ul class="nav navbar-nav navbar-right">
				  	<li><a href="{% url 'config' %}">Configuración</a></li>
				  	<li><a href="{% url 'create-user' %}">Crear Usuario</a></li>
				  	<li><a href="{% url 'change-password' %}">Cambiar Contraseña</a></li>
				  	<li><a href="{% url 'logout' %}">Log Out</a></li>
				  </ul>
				 </div>
			</div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div class ="row">
				<div class="col-md-12">
				{% block body %}
				{% endblock %}
				</div>
			</div>
		</div>
		<div class="loading">
			<img src="http://i.stack.imgur.com/MnyxU.gif">
		</div>
	</body>
	{% block modal %}

	{% endblock %}
</html>
